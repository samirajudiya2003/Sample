<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url('Images/login-background.jpg');
            background-size: cover;
        }
        .form {
            max-width: 400px;
            margin: auto;
        }
        .login-heading {
            font-size: 24px;
            font-weight: bold;
        }
        .login-button {
            background-color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="container form bg-white pt-5 mt-4 mb-3">
        <p class="text-center login-heading">Login</p>
        <div class="container">
            <div class="row">
                <div class="col mt-4 pl-5 pr-5">
                    <p class="username">Username</p>
                    <div class="row mt-4">
                        <div class="col-2 text-center pt-1 pr-0">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                        </div>
                        <div class="col-10 pl-0">
                            <input type="text" placeholder="Type your username" class='input-username'>
                        </div>
                    </div>
                    <hr class="hr-1">
                    <div class="username-error text-danger"></div>
                </div>
            </div>

            <div class="row">
                <div class="col mt-4 pl-5 pr-5">
                    <p class="username">Password</p>
                    <div class="row mt-4">
                        <div class="col-2 text-center pt-1 pr-0">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="col-10 pl-0">
                            <input type="password" placeholder="Type your password" class='input-password'>
                        </div>
                    </div>
                    <hr class="hr-2">
                    <div class="password-error text-danger"></div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col pl-5 pr-5">
                    <span class="btn btn-block text-white login-button" id="login-btn">Login</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="loginSuccessModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Login Successful</h5>
        <button type="button" class="close text-white" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        Welcome, Samir! Redirecting to your e-commerce page...
      </div>
    </div>
  </div>
</div>

<script>
function loginUser() {
    let username = $(".input-username").val().trim().toLowerCase();
    let password = $(".input-password").val().trim().toLowerCase();

    $(".username-error").text("");
    $(".password-error").text("");

    if(username === "samir" && password === "samir") {
        $("#loginSuccessModal").modal("show");
        setTimeout(() => {
            window.location.href = "login-ecommerce.html";
        }, 2000); // 2 second delay before redirect
    } else {
        if(username !== "samir") {
            $(".username-error").text("Invalid username");
        }
        if(password !== "samir") {
            $(".password-error").text("Invalid password");
        }
    }
}

$("#login-btn").on("click", loginUser);

// Enter key support
$(".input-username, .input-password").on("keypress", function(e) {
    if(e.which === 13) { // Enter key
        loginUser();
    }
});
</script>

</body>
</html>
